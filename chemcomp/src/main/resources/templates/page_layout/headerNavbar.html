<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
</head>
<body>
<nav th:fragment="header">
    <a class="navbar-brand" href="home">ChemComp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="products">Products</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="categories" id="category-dropdown" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Browse By Category
                </a>
                <div class="dropdown-menu" aria-labelledby="category-dropdown">
                    <div><a href="categories">Full Category List</a></div>
                    <div class="dropdown-divider"></div>
                    <div th:each="c : ${categories}">
                        <a href="#" th:href="@{viewCategory(id=${c.categoryId})}" th:text="${c.categoryName}"></a>
                    </div>
                </div>
            </li>
            <li><a class="nav-link" href="admin" sec:authorize="hasRole('ROLE_ADMIN')">Manage</a></li>
            <li class="nav-item"><a class="nav-link" href="login" sec:authorize="!isAuthenticated()">Login</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
</body>
</html>
