<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{page_layout/layout.html}">
<head>
    <title>Products by Category</title>

    <link rel="stylesheet" href="styles/categories.css">
</head>
<body>
<div layout:fragment="main">
    <h2 th:text="${'Product List - ' + category.categoryName}"></h2>
    <div class="container">
        <div class="row" th:each="p : ${products}">
            <div class="col-sm-3" th:if="${p.photoFilename != ''}">
                <!--FIXME image not found-->
                <img th:src="${p.photoFilename}" alt="product image" style="max-height: 200px">
            </div>
            <div class="col-sm-9">
                <h3><a th:href="@{viewProduct(id=${p.productId})}" th:text="${p.name}"></a></h3>
                <p th:text="${p.massVolume + p.measurement}"></p>
                <p th:text="${'$' + p.unitCost}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
